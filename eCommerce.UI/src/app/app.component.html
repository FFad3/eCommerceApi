<h1 id="tableLabel">Categories</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!categories"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>

<table *ngIf="categories">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>ProductsCount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <td>{{ category.id }}</td>
      <td>{{ category.name }}</td>
      <td>{{ category.productsCount }}</td>
    </tr>
  </tbody>
</table>
